{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row-fluid">
<div class="span8">
    <h1>{{ post.title }}</h1>
    <small>{{ post.date }}</small>
    <p>{{ post.body }}</p>
</div>
<div class="span4">
    <h3> Tags </h3>
    <ul>
        {% for tag in post.get_tags %}
        <li> <a href="/blog/{{ tag }}/">{{ tag }}</a> </li>
        {% endfor %}
    </ul>
    <br />
    <h3> Category </h3>
        <ul>
            <li>{{ post.category }}</li>
        </ul>
</div>
</div>
</div>
{% endblock %}
