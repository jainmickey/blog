<div class="span4">
    <h3>Tags</h3>
    <ul>
        {% for tag in all_tags %}
        <li><a href="{% url 'tag_posts' tag.id %}">{{ tag.tag}}</a></li>
        {% endfor %}
    </ul>
    <h3>Category</h3>
    <ul>
        {% for cat in all_categories %}
        <li><a href="{% url 'cat_posts' cat.id %}">{{ cat.category }}</a></li>
        {% endfor %}
    </ul>
</div>
