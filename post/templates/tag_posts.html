{% extends "base.html" %}
{% load url from future %}

{% block content %}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span8">
            <h2>{{ tag_name }}</h2>
            <div>
            {% for post in posts %}
            <h4><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h4>
            {% endfor %}
            </div>
        </div>
        {% include "navigation.html" %}
    </div>
</div>
{% endblock %}
