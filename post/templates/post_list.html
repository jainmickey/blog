{% extends "base.html" %}
{% load url from future %}

{% block content %}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span8">
            {% for post in post_list %}
            <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
            <small>{{ post.date }}</small>
            <p>{{ post.body }}</p>
            {% endfor %}
        </div>
        {% include "navigation.html" %}
    </div>
</div>
{% endblock %}
