{% load url from future %}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block page_title %}Welcome to my Blog{% endblock %}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <div class="header hero-unit">
        <h1><a href="{% url 'post_list' %}">My Blog</a></h1>
        <p class="lead">from Mayank Jain</p>
        <div class="row">
            <a href="{% url 'post_create' %}" class="btn btn-primary pull-right">New Post</a>
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
